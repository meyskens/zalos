<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl" lang="nl">
	<head>
		<title>Zalos Design</title>
		<!-- noodzakelijk voor validatie-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <!--Stylesheets-->
        <link rel="stylesheet" href="./style/reset.css" />
        <link rel="stylesheet" href="./style/unsemantic-grid-responsive.css" />
        <link href="style/ZalosCSS.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
    	<div id="fb-root"></div>
		<script>(function(d, s, id) {
  			var js, fjs = d.getElementsByTagName(s)[0];
  			if (d.getElementById(id)) return;
  			js = d.createElement(s); js.id = id;
  			js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=259150037450307";
  			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="grid-container">
            <div class="grid-100 header grid-parent">
              <div class="grid-33 logo">Zalos Design</div>
              <div id="navigatie" class="grid-66 mobile-grid-100 grid-parent">
                  <ul>
                      <li class="grid-15 mobile-grid-100"><a href="#projecten">Projecten</a></li>
                      <li class="grid-15 mobile-grid-100"><a href="#overons">Over ons</a></li>
                      <li class="grid-15 mobile-grid-100"><a href="#contect">Contact</a></li>
                      <li class="grid-15 mobile-grid-100"><a href="#nieuws">Nieuws</a></li>
                  </ul>
              </div>
            </div>

            <div class="grid-100 jumbotron">
                <h1>A webpage big or small, at Zalos you can have it all!</h1>
            </div>
			
            <h1 class="titel" id="projecten">Onze projecten</h1>
            <div class="grid-100 projecten grid-parent">
                <div class="grid-25 project"><img src="./images/hgh.gif"/></div>
                <div class="grid-25 project">Een website</div>
                <div class="grid-25 project">Een klant met veel geld</div>
            </div>
            
            <h1 class="titel" id="personen">Ons team</h1>
            <h1 class="titel" id="contact">Contact</h1>
            <div class="fb-page"></div>
        </div>
	</body>
</html>
